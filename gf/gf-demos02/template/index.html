<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="resource/css/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="6" :offset="6" style="text-align: center">
            <span>{{title}}</span>
            <span v-if="visible">【展示】</span>
            <el-tag>{{ desc }}</el-tag>
        </el-col>
    </el-row>
    <el-row>
        <el-col :span="24">
            <template>
                <el-table
                        :data="tableData"
                        style="width: 100%">
                    <el-table-column
                            prop="date"
                            label="日期"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="姓名"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="address"
                            label="地址">
                    </el-table-column>
                </el-table>
            </template>
        </el-col>
    </el-row>

    <el-row>
        <el-col :span="6" :offset="6" style="text-align: center">
            ${"我是中国人" | substr 2 -1}
        </el-col>
    </el-row>

    ${include "include.html" .}

</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<!-- 引入组件库 -->
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/index.js"></script>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>

<script>
    ${/*
     tableData: [{
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
    }]
    */}

    var listData2 = JSON.parse('${ .data}');
    var listData =listData2.listData;
    var show = listData2.show;
    var desc =listData2.desc;
    var title =listData2.title;

    let item2 = {};
    item2['date'] = '2016-05-02';
    item2['name'] = '王小虎22';
    item2['address'] = '上海市普陀区金沙江路 1518 444弄';
    listData.push(item2);

    let vm = new Vue({
        el: '#app',
        data: {
            title: title,
            visible: show,
            desc: desc,
            tableData: listData
        }
    })
</script>
</html>
